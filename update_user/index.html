<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User | DeepUtsav</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      background: #fff;
      margin: 60px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: #0056b3; }
    .hidden { display: none; }
    #error { color: red; text-align: center; }
  </style>
</head>
<body>

  <div class="container" id="pin-container">
    <h2>ðŸ”’ Secure Access</h2>
    <p>Enter your secret PIN to continue:</p>
    <input type="password" id="pin" placeholder="Enter PIN">
    <button id="unlock-btn">Unlock</button>
    <p id="error"></p>
  </div>

  <div class="container hidden" id="form-container">
    <h2>ðŸªª Update User</h2>
    <label>Full Name (English)</label>
    <input id="name" placeholder="Enter full name" required>

    <label>Mobile Number</label>
    <input id="phone" placeholder="Enter phone" required>

    <label>Card Number (e.g., G07-03923)</label>
    <input id="card" placeholder="Enter card number" required>

    <label>Ghat Number</label>
    <input id="ghat" placeholder="Enter ghat number" required>

    <label>Role (English)</label>
    <input id="role" placeholder="Enter role" required>

    <label>College Name (English)</label>
    <input id="college" placeholder="Enter college" required>

    <label>Upload Photo</label>
    <input type="file" id="photo" accept="image/*">

    <label>GitHub Token (required for update)</label>
    <input type="password" id="token" placeholder="Paste your GitHub Token">

    <button id="submit-btn">Upload to GitHub</button>
    <p id="status"></p>
  </div>

  <script src="script.js?v=2"></script>
</body>
</html>
