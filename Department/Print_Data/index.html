<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Print_Data</title>
<link rel="shortcut icon" href="https://deeputsav.rmlauexams.in/img/favicon.png">
<style>
body {
    margin:0; padding:0; background:#FAFAFA; font:12pt "Tahoma";
}
.page {
    width:18cm; min-height:22cm; padding:0; margin:0 auto;
    border-radius:5px; background:white;
    box-shadow:0 0 5px rgba(0,0,0,0.1);
}
table {
    width:100%; border-collapse: collapse; margin-bottom: 20px;
    border: 15px solid #f38610; outline: 2px solid black;
}
table td {
    vertical-align: top;
}
.responsive-image {
    display:block; max-width:100%; height:auto;
}
.card-qr {
    max-width:4cm; max-height:4cm;
    border:5px solid orange; margin:0.3cm; object-fit:contain;
}
.card-photo {
    max-width:4cm; max-height:5cm;
    border:5px solid orange; margin:0.3cm; object-fit:cover;
}
.signature-img {
    max-width:2.5cm; max-height:1.5cm; margin-top:0.3cm;
}
@media print {
    .page { width:8cm; min-height:10cm; box-shadow:none; }
}
</style>
</head>
<body>

<div class="page">
    <table>
        <!-- Logo -->
        <tr>
            <td colspan="5" style="text-align:center;">
                <img src="https://deeputsav.rmlauexams.in/img/NEWPRINTLOGO.png" style="height:auto; max-width:12cm;">
            </td>
        </tr>

        <!-- Title -->
        <tr>
            <td colspan="5" style="text-align:center; font-size:18pt; font-weight:bold;">
                परिचय पत्र
            </td>
        </tr>

        <!-- CR No -->
        <tr>
            <td colspan="5" style="font-size:14pt; padding-top:0.2cm;">
                <b>क्रo - {{cr_no}}</b>
            </td>
        </tr>

        <!-- QR and Photo -->
        <tr>
            <td colspan="2">
                <img class="card-qr" src="./qr_codes/{{qr_filename}}">
            </td>
            <td colspan="3">
                <img class="card-photo" src="./photos/{{photo_filename}}">
            </td>
        </tr>

        <!-- College -->
        <tr>
            <td colspan="5" style="text-align:center; font-size:16pt; padding-top:0.2cm;">
                <b>{{college}}</b>
            </td>
        </tr>

        <!-- Name -->
        <tr>
            <td></td>
            <td><b>नाम :</b></td>
            <td colspan="3"><b>{{name}}</b></td>
        </tr>

        <!-- Mobile -->
        <tr>
            <td></td>
            <td><b>मोबाइल नंo :</b></td>
            <td colspan="3"><b>{{phone}}</b></td>
        </tr>

        <!-- Ghat -->
        <tr>
            <td></td>
            <td><b>तैनाती स्थल :</b></td>
            <td colspan="3"><b>{{ghat}}</b></td>
        </tr>

        <!-- Role -->
        <tr>
            <td></td>
            <td><b>दायित्व :</b></td>
            <td colspan="3"><b>{{role}}</b></td>
        </tr>

        <!-- Signatures -->
        <tr style="height:1cm;"></tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <img class="signature-img" src="https://deeputsav.rmlauexams.in/img/SIGNSS.png">
            </td>
            <td style="text-align:right;">
                <img class="signature-img" src="https://deeputsav.rmlauexams.in/img/SIGN.png">
            </td>
        </tr>

        <tr style="border-bottom:2px dashed black;">
            <td></td>
            <td><b>प्राधिकृत हस्ताक्षरी<br>संस्था/इकाई</b></td>
            <td></td>
            <td><b>नोडल अधिकारी</b></td>
            <td style="text-align:right;"><b>प्राधिकृत हस्ताक्षरी<br>जिला प्रशासन</b></td>
        </tr>

        <!-- Emergency contacts -->
        <tr style="height:0.7cm;"></tr>
        <tr>
            <td colspan="5" style="text-align:center; font-size:10pt;">
                <b>आपात संपर्क सूत्र -</b> &nbsp; +91 8808160420 &nbsp; +91 9170838005
            </td>
        </tr>
    </table>
</div>

</body>
</html>
